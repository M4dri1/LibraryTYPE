<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8" />

</head>

<body>
    <header>
        <h1>Authors</h1>
        <button id="logout-button">Logout</button>
    </header>

    <nav>
        <a href="index.html" class="active">Books</a>
        <a href="authors.html">Authors</a>
    </nav>


    <main>
        <section class="form-section">
            <h2>Add Author</h2>
            <form id="author-form">
                <label>Name:</label>
                <input type="text" name="name" required />
                <button type="submit">Add</button>
            </form>
        </section>

        <section class="author-list">
            <h2>Authors</h2>
            <table id="authors" border="1">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <div class="pagination" id="pagination"></div>
        </section>
    </main>

    <script type="module" src="assets/authors.js"></script>
</body>
