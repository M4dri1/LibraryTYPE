<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Book Details</title>
    <link rel="stylesheet" href="/interface/assets/book.css" />
</head>

<body>
    <main>
        <section class="book-header">
            <img id="book-image" src="assets/default-book.png" alt="Book Image" />
            <div class="title-author">
                <h1 id="book-title">Loading...</h1>
                <p><strong>Author:</strong> <span id="book-author"></span></p>
            </div>
            <div class="upload-save">
                <input type="file" id="upload-image" accept="image/*" />
                <button id="save-book">Save</button>
            </div>
        </section>

        <p><strong>Categories:</strong> <span id="book-categories"></span></p>
        <p><strong>Publisher:</strong> <span id="book-publisher"></span></p>
        <p><strong>Description:</strong> <span id="book-description"></span></p>
    </main>

    <button class="back-button" onclick="window.history.back()">Back</button>

    <script type="module" src="/dist/interface/assets/book.js"></script>
</body>

</html>
