<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Welcome PedBook</title>
    <link rel="stylesheet" href="/interface/assets/user.css" />
    <script type="module" src="/dist/interface/assets/user.js"></script>
</head>

<body>
    <header>
        <h1>Welcome</h1>
        <button id="logout-button">Logout</button>
    </header>

    <main>
        <section class="profile-section">
            <h2>My Profile</h2>
            <div style="display: flex; align-items: center; gap: 10px;">
                <img id="user-image" src="/uploads/default-user.png" alt="User Image" width="80" height="80" />
                <span id="username-display">User</span>
            </div>
            <input type="file" id="upload-image" accept="image/*" />
            <textarea id="user-description" placeholder="Your description..."></textarea>
            <button id="save-description">Save</button>
        </section>

        <section class="book-section">
            <h2>Available Books</h2>
            <div id="books-container"></div>
            <div class="pagination" id="pagination"></div>
        </section>

        <section class="favorite-section">
            <h2>Favorites</h2>
            <div id="favorites-container"></div>
        </section>

        <section class="history-section">
            <h2>Rental History</h2>
            <div id="history-container"></div>
        </section>

        <section class="reviews-section">
            <h2>Book Reviews</h2>
            <div id="reviews-container"></div>
            <form id="review-form">
                <h3>Add a Review</h3>
                <label for="book-select">Book:</label>
                <select id="book-select" required></select>

                <label for="rating">Rating (1-5):</label>
                <input type="number" id="rating" min="1" max="5" required />

                <label for="comment">Comment:</label>
                <textarea id="comment" required></textarea>

                <button type="submit">Submit Review</button>
            </form>
        </section>
    </main>

    <script type="module" src="/dist/interface/assets/user.js"></script>
</body>

</html>
